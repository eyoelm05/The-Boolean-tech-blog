<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/HomePage.css">
    <link rel="stylesheet" href="css/NavBar.css">
    <title>The Boolean</title>
</head>
<body>
    <!-- Header: Includes Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg container-lg">

            <!-- Logo and Name -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/TheBooleanLogo.png" alt="Logo" width="51" height="53" class="d-inline-block align-text-top">
                    <div class="nav-header">
                        <span>The</span>
                        <span>Boolean</span>
                    </div>
                </a>

                <!-- Mobile Navigation Bar: Toggle Button -->
                <div class="buttons-container">
                    <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Theme Toggle button -->
                    <button id="theme-toggle" class="theme-toggle">
                        <i id="light-icon" class="bi bi-sun light-icon"></i>
                        <i id="dark-icon" class="bi bi-moon dark-icon"></i>
                    </button>
                </div>

                <!-- Navigation Menu -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-3">
                            <a class="nav-link text-color" aria-current="page" href="#">Home</a>
                        </li>
                        <!-- Drop-Down Menu -->
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle text-color" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-color" href="#">AI</a></li>
                                <li><a class="dropdown-item text-color" href="#">Data Structures</a></li>
                                <li><a class="dropdown-item text-color" href="#">Neural Processing units</a></li>
                            </ul>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-color" href="#">About Us</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-color" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex search-form me-3" role="search">
                        <input class="form-control search-input" type="search" placeholder="Search for posts..." aria-label="Search"/>
                        <button class="btn search-button" type="submit">
                            <!-- Search Icon taken from Bootstrap Icons -->
                             <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/Theme.js"></script>
</body>
</html>
